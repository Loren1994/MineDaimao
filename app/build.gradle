apply plugin: 'com.android.application'
//apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: "kotlin-kapt"
//apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'
    defaultConfig {
        applicationId "com.example.loren.minesample"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
//        ndk {
//            abiFilters "armeabi"
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
//    dataBinding {
//        enabled = true
//    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:support-v4:26.0.2'
    compile 'com.android.support:recyclerview-v7:26.0.2'
    compile 'com.android.support:design:26.0.2'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    compile 'com.android.support:cardview-v7:26.0.2'
    //    compile 'com.github.bumptech.glide:glide:3.7.0'
    //    compile 'org.greenrobot:eventbus:3.0.0'
    //    compile 'com.orhanobut:logger:1.15'
    //    compile 'me.zhouzhuo.zzbeelayout:zz-bee-layout:1.0.1'
    //    compile 'fm.jiecao:jiecaovideoplayer:4.7.0'
    //    compile 'com.github.lypeer:GoogleClock:1.0.0'
    //    compile 'io.reactivex.rxjava2:rxjava:2.0.4'
    //    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //    compile 'com.google.android.gms:play-services-vision:10.0.1'
    //    compile 'com.jcodecraeer:xrecyclerview:1.3.2'
    //    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta5'
    compile 'hanks.xyz:htextview-library:0.1.2'
    compile 'com.facebook.fresco:fresco:0.13.0'
    compile 'com.aurelhubert:ahbottomnavigation:2.0.6'
    compile 'com.balysv.materialmenu:material-menu:2.0.0'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'me.weyye.hipermission:library:1.0.7'
//    compile 'com.jakewharton:butterknife:8.5.1'
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
repositories {
    jcenter()
}

