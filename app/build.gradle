dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.orhanobut:logger:1.15'
    compile 'com.android.support:cardview-v7:24.2.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    //    compile 'com.example.groovyplugindemo:TestPlugin:1.0.0'
    compile 'hanks.xyz:htextview-library:0.1.2'
    compile 'me.zhouzhuo.zzbeelayout:zz-bee-layout:1.0.1'
    compile 'com.facebook.fresco:fresco:0.13.0'
    compile files('libs/EZOpenSDK.jar')
}
repositories {
    maven {
        url 'http://dl.bintray.com/kotlin/kotlin-eap'
    }
}

buildscript {
    ext.kotlin_version = '1.0.4-eap-118'
    repositories {
        maven {
            url 'http://dl.bintray.com/kotlin/kotlin-eap'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}
